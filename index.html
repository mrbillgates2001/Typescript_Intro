<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./main.css" />
		<title>Welcome to TypeScript</title>
	</head>
	<body>
		<header>
			<h1>Welcome to TypeScript || Simple Calculator</h1>
		</header>
		<main>
			<p>
				TypeScript is a typed superset of JavaScript that compiles to plain
				JavaScript.
			</p>

			<div>
				<input type="text" id="num1" placeholder="Enter First Number" />
				<input type="text" id="num2" placeholder="Enter Second Number" />
				<div>
					<button id="add">Add</button>
					<button id="sub">Subtract</button>
					<button id="mul">Multiply</button>
					<button id="div">Divide</button>

					<p id="result"></p>
					<button id="clear">Clear</button>
				</div>
			</div>
		</main>
		<footer>
			<p>&copy; 2024 | Shahboz Nabiyev</p>
		</footer>

		<script type="ESmodule" src="./simpleCalculator.js"></script>
	</body>
</html>
