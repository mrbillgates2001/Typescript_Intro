<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
			crossorigin="anonymous" />
		<link rel="stylesheet" href="./main.css" />
		<title>Welcome to TypeScript</title>
	</head>
	<body style="text-align: center">
		<header>
			<h1>Welcome to TypeScript || Simple Calculator</h1>
		</header>
		<main>
			<p>
				TypeScript is a typed superset of JavaScript that compiles to plain
				JavaScript.
			</p>

			<div>
				<div style="display: flex; align-items: center; flex-direction: column">
					<input
						class="form-control mb-3 w-25"
						class=""
						type="text"
						id="num1"
						placeholder="Enter First Number" />
					<input
						class="form-control mb-3 w-25"
						type="text"
						id="num2"
						placeholder="Enter Second Number" />
				</div>
				<div style="font-size: 12px">
					<button class="btn btn-primary btn-sm" id="add">+</button>
					<button class="btn btn-primary btn-sm" id="sub">-</button>
					<button class="btn btn-primary btn-sm" id="mul">*</button>
					<button class="btn btn-primary btn-sm" id="div">/</button>

					<p id="result"></p>
					<button class="btn btn-primary btn-sm" id="clear">Clear</button>
				</div>
			</div>
		</main>
		<footer>
			<p>&copy; 2024 | Shahboz Nabiyev</p>
		</footer>

		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
			crossorigin="anonymous"></script>
		<script type="ESmodule" src="./simpleCalculator.js"></script>
	</body>
</html>
